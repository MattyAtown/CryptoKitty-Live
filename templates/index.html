<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoKitty</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
        }
        .header-container {
            display: flex;
            align-items: center;
            padding: 30px 50px;
        }
        .logo {
            width: 160px;
            margin-right: 30px;
        }
        .title {
            font-size: 42px;
            color: #00ffff;
            text-transform: none;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff, 0 0 30px #00ffff;
        }
        .dog-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .crypto-dog {
            width: 300px;
            margin-bottom: 20px;
        }
        .button-container button {
            padding: 15px 30px;
            background-color: #00ffff;
            color: #000000;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .button-container button:hover {
            background-color: #ff00ff;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <img src="/static/images/logo.png" alt="AiM Logo" class="logo">
        <div class="title">CryptoKitty - CryptoDog Alerts</div>
    </div>

    <div class="dog-container">
        <img id="crypto-dog" src="/static/images/neutral.png" alt="CryptoDog" class="crypto-dog">
        <div class="button-container">
            <button onclick="setDogMood('happy')">Happy</button>
            <button onclick="setDogMood('neutral')">Neutral</button>
            <button onclick="setDogMood('angry')">Angry</button>
            <button onclick="setDogMood('excited')">Excited</button>
        </div>
    </div>

    <audio id="happy-sound" src="/static/sounds/sniff.mp3"></audio>
    <audio id="neutral-sound" src="/static/sounds/sniff.mp3"></audio>
    <audio id="angry-sound" src="/static/sounds/growl.mp3"></audio>
    <audio id="excited-sound" src="/static/sounds/bark.mp3"></audio>

    <script>
        function setDogMood(mood) {
            const dogImage = document.getElementById('crypto-dog');
            const sounds = {
                happy: '/static/images/happy.png',
                neutral: '/static/images/neutral.png',
                angry: '/static/images/angry.png',
                excited: '/static/images/excited.png'
            };
            const soundEffects = {
                happy: 'happy-sound',
                neutral: 'neutral-sound',
                angry: 'angry-sound',
                excited: 'excited-sound'
            };

            // Set the image
            dogImage.src = sounds[mood];

            // Play the sound
            const sound = document.getElementById(soundEffects[mood]);
            sound.currentTime = 0;
            sound.play();
        }
    </script>
</body>
</html>
