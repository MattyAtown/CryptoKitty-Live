<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoKitty Live</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #000000;
            color: #00FFAA;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        #app {
            width: 95%;
            margin: 20px auto;
            padding: 20px;
            background-color: #111111;
            border-radius: 15px;
            box-shadow: 0 0 30px #00FFAA;
        }
        header h1 {
            text-align: center;
            font-size: 3em;
            color: #00FFAA;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #00FFAA, 0 0 40px #00FFAA;
            letter-spacing: 2px;
        }
        .banner {
            background-color: #111111;
            color: #FFFFFF;
            border: 2px solid #00FFAA;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
            animation: pulse 2s infinite alternate;
            text-shadow: 0 0 15px #00FFAA;
        }
        .controls {
            margin-bottom: 20px;
            text-align: center;
        }
        select, button {
            background-color: #222222;
            color: #00FFAA;
            border: 2px solid #00FFAA;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #00FFAA;
            color: #111111;
            box-shadow: 0 0 20px #00FFAA, 0 0 40px #00FFAA;
        }
        #prices ul {
            list-style: none;
            padding: 0;
            font-size: 1.2em;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        #prices ul li {
            background-color: #222222;
            color: #00FFAA;
            border-radius: 8px;
            padding: 15px;
            margin: 5px;
            border: 2px solid #00FFAA;
            text-align: center;
            min-width: 150px;
            box-shadow: 0 0 20px #00FFAA;
            transition: all 0.3s ease;
        }
        #prices ul li:hover {
            background-color: #00FFAA;
            color: #111111;
            box-shadow: 0 0 30px #00FFAA;
        }
        @keyframes pulse {
            0% { border-color: #00FFAA; }
            100% { border-color: #FFFFFF; }
        }
        .ticker {
            background-color: #111111;
            color: #00FFAA;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            overflow: hidden;
            white-space: nowrap;
            box-shadow: 0 0 20px #00FFAA;
            animation: scroll 20s linear infinite;
            text-shadow: 0 0 10px #00FFAA;
        }
        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <h1>CryptoKitty</h1>
            <div class="banner" id="trend-banner">Loading trends...</div>
            <div class="ticker" id="news-ticker">Loading news...</div>
        </header>

        <div class="controls">
            <form id="coin-form" method="POST">
                <label for="coins">Select Coins:</label>
                <select id="coins" name="coins" multiple>
                    <option value="BTC">Bitcoin (BTC)</option>
                    <option value="ETH">Ethereum (ETH)</option>
                    <option value="XRP">Ripple (XRP)</option>
                    <option value="SOL">Solana (SOL)</option>
                    <option value="ADA">Cardano (ADA)</option>
                    <option value="DOGE">Dogecoin (DOGE)</option>
                    <option value="MATIC">Polygon (MATIC)</option>
                    <option value="DOT">Polkadot (DOT)</option>
                </select>
                <button type="submit">Update</button>
            </form>
        </div>

        <div id="prices"></div>
        <canvas id="price-chart"></canvas>
    </div>

    <script>
        $(document).ready(function() {
            // Fetch news headlines
            const headlines = ["Bitcoin hits new high amid ETF optimism", "Ethereum upgrade causes network surge", "Market reacts to inflation data"];
            let tickerText = headlines.join(" | ");
            $("#news-ticker").text(tickerText);
        });
    </script>
</body>
</html>
