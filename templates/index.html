<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoKitty Elite</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/cryptokitty.js" defer></script>
</head>
<body>
    <header>
        <h1>CryptoKitty Elite</h1>
        <div id="flashing-banner">Loading Crypto News...</div>
    </header>

    <section id="coin-selection">
        <h2>Select Coins</h2>
        <button id="select-all">Select All</button>
        <button id="deselect-all">Deselect All</button>
        <div id="coin-list">
            <label><input type="checkbox" value="BTC"> Bitcoin (BTC)</label>
            <label><input type="checkbox" value="ETH"> Ethereum (ETH)</label>
            <label><input type="checkbox" value="XRP"> Ripple (XRP)</label>
            <label><input type="checkbox" value="SOL"> Solana (SOL)</label>
            <label><input type="checkbox" value="ADA"> Cardano (ADA)</label>
            <label><input type="checkbox" value="DOGE"> Dogecoin (DOGE)</label>
            <label><input type="checkbox" value="MATIC"> Polygon (MATIC)</label>
            <label><input type="checkbox" value="DOT"> Polkadot (DOT)</label>
            <label><input type="checkbox" value="LINK"> Chainlink (LINK)</label>
            <label><input type="checkbox" value="BNB"> Binance Coin (BNB)</label>
            <label><input type="checkbox" value="LTC"> Litecoin (LTC)</label>
            <label><input type="checkbox" value="BCH"> Bitcoin Cash (BCH)</label>
            <label><input type="checkbox" value="SHIB"> Shiba Inu (SHIB)</label>
            <label><input type="checkbox" value="AVAX"> Avalanche (AVAX)</label>
            <label><input type="checkbox" value="ATOM"> Cosmos (ATOM)</label>
            <label><input type="checkbox" value="XMR"> Monero (XMR)</label>
            <label><input type="checkbox" value="FTM"> Fantom (FTM)</label>
            <label><input type="checkbox" value="NEAR"> NEAR Protocol (NEAR)</label>
            <label><input type="checkbox" value="UNI"> Uniswap (UNI)</label>
            <label><input type="checkbox" value="ALGO"> Algorand (ALGO)</label>
            <label><input type="checkbox" value="VET"> VeChain (VET)</label>
            <label><input type="checkbox" value="MANA"> Decentraland (MANA)</label>
            <label><input type="checkbox" value="SAND"> The Sandbox (SAND)</label>
            <label><input type="checkbox" value="ICP"> Internet Computer (ICP)</label>
            <label><input type="checkbox" value="APE"> ApeCoin (APE)</label>
        </div>
        <button id="update-prices-btn">Update Prices</button>
    </section>

    <section id="coin-display">
        <h2>Selected Coins</h2>
        <ul id="selected-coins"></ul>
    </section>

    <section id="live-graph">
        <h2>Price Movement</h2>
        <canvas id="crypto-graph" width="1000" height="500"></canvas>
    </section>

    <section id="crypto-dog">
        <h2>CryptoDog</h2>
        <label>
            <input type="checkbox" id="crypto-dog-toggle">
            Activate CryptoDog
        </label>
        <img id="crypto-dog-img" src="/static/images/neutral.png" alt="CryptoDog" style="display:none;">
    </section>
</body>
</html>
