  <script src="https://cdn.jsdelivr.net/npm/chart.js">// Price history storage
  const priceHistory = {};

  // Fetch live prices with trend detection
  function fetchPrices() {
    const selectedCoinArray = Array.from(selectedCoins);
    if (selectedCoinArray.length === 0) {
      alert("Please select at least one coin.");
      return;
    }

    fetch('/api/prices')
      .then(response => response.json())
      .then(data => {
        const pricesList = document.getElementById('pricesList');
        pricesList.innerHTML = '';

        selectedCoinArray.forEach(coin => {
          const price = data[coin] || "Loading...";
          if (!priceHistory[coin]) priceHistory[coin] = [];
          priceHistory[coin].push(price);
          if (priceHistory[coin].length > 10) priceHistory[coin] = priceHistory[coin].slice(-10);

          // Determine trend
          let trend = "Stable";
          if (priceHistory[coin].length >= 3) {
            const lastThree = priceHistory[coin].slice(-3);
            if (lastThree[2] > lastThree[1] && lastThree[1] > lastThree[0]) {
              trend = "Raising";
            } else if (lastThree[2] < lastThree[1] && lastThree[1] < lastThree[0]) {
              trend = "Falling";
            }
          }

          // Add coin price and trend to list
          const trendClass = trend.toLowerCase();
          pricesList.innerHTML += `<li>${coin}: $${price} <span class="badge ${trendClass}">${trend}</span></li>`;
        });
      })
      .catch(error => console.error("Error fetching prices:", error));
  }

  // Double-click to select/deselect coins
  coinSelector.addEventListener('dblclick', (e) => {
    const coin = e.target.value;
    if (selectedCoins.has(coin)) {
      selectedCoins.delete(coin);
    } else {
      selectedCoins.add(coin);
    }
    console.log("Selected Coins:", Array.from(selectedCoins));
    fetchPrices();
  });

  // Bind Update button
  document.getElementById('updateButton').addEventListener('click', fetchPrices);

  // Update CryptoDog Image Based on Market Status

    const dogImage = document.getElementById('dogImage');
    if (trend === 'Raising') {
      dogImage.src = '/static/happy.png';
    } else if (trend === 'Falling') {
      dogImage.src = '/static/sad.png';
    } else {

    }

  // Update chart data on coin selection
  function updateChart() {
    const datasets = Array.from(selectedCoins).map(coin => {
      const prices = priceHistory[coin] || [];
      if (prices.length === 0) return null;

      const basePrice = prices[0];
      const percentChanges = prices.map(p => ((p - basePrice) / basePrice) * 100);

      // Update CryptoDog based on the current trend
      const lastThree = prices.slice(-3);
      let trend = 'Stable';
      if (lastThree.length === 3) {
        if (lastThree[2] > lastThree[1] && lastThree[1] > lastThree[0]) {
          trend = 'Raising';
        } else if (lastThree[2] < lastThree[1] && lastThree[1] < lastThree[0]) {
          trend = 'Falling';
        }
      }
      updateCryptoDogStatus(coin, trend);

      return {
        label: coin,
        data: percentChanges,
        borderColor: "#" + Math.floor(Math.random() * 16777215).toString(16),
        pointRadius: 3,
        borderWidth: 2,
        fill: false,
        tension: 0.3
      };
    }).filter(Boolean);

    priceChart.data.datasets = datasets;
    priceChart.update();
  }

  // Update the chart on every price fetch
  document.getElementById('updateButton').addEventListener('click', () => {
    fetchPrices();
    updateChart();

<script>
