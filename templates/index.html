<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CryptoKitty Elite v2.2</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      background: #0d0d0d;
      color: #00f0ff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      height: 100vh;
    }

    .main-wrapper {
      padding: 20px;
      margin-left: -2%;
      box-sizing: border-box;
      height: 100%;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .cryptoDogToggle {
      background: #111;
      color: #00f0ff;
      border: 2px solid #00f0ff;
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .top-right-logo img {
      max-width: 100px;
      height: auto;
      filter: drop-shadow(0 0 8px #00e0ff);
    }

    .alert-banner {
      padding: 10px;
      margin-bottom: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 1.1em;
      border: 2px solid #ff00f7;
      background-color: #210025;
      color: #ff00f7;
      box-shadow: 0 0 15px #ff00f7;
      min-height: 50px;
    }

    .content-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      height: calc(100% - 160px);
    }

    .panel {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00f0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      transition: box-shadow 0.3s ease;
      overflow: hidden;
    }

    .coins-panel { flex: 0 0 15%; border-right: 2px solid #00f0ff; }
    .prices-panel { flex: 0 0 25%; border-right: 2px solid #00f0ff; }
    .cryptodog-panel { flex: 0 0 20%; border-right: 2px solid #00f0ff; }
    .chart-panel { flex: 0 0 40%; }

    select {
      width: 100%;
      padding: 6px;
      background-color: #111;
      color: #00f0ff;
      border: 1px solid #00f0ff;
      border-radius: 8px;
    }

    .badge {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.8em;
      font-weight: bold;
      margin-left: 10px;
    }

    .riser { background-color: #00e676; color: black; }
    .warning { background-color: #ff1744; color: white; }
    .stable { background-color: #555; color: white; }

    .dog-alerts {
      background-color: #111;
      color: #00f0ff;
      border-radius: 10px;
      padding: 10px;
      margin-top: 10px;
      width: 90%;
      text-align: center;
      border: 2px solid #00f0ff;
      box-shadow: 0 0 20px #00f0ff;
      min-height: 50px;
      overflow-y: auto;
      max-height: 150px;
    }

    .dog-alerts p {
      margin: 5px 0;
      font-weight: bold;
      color: #00f0ff;
    }

    .dog-alerts .alert-positive { color: #00e676; }
    .dog-alerts .alert-negative { color: #ff1744; }
  </style>
</head>

<body>
<div class="main-wrapper">
  <!-- Top Bar -->
  <div class="top-bar">
    <h1>üê± CryptoKitty Elite Tracker</h1>
    <div class="cryptoDogToggle" onclick="toggleCryptoDog()">üê∂ CryptoDog</div>
    <div class="top-right-logo">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" />
    </div>
  </div>

  <!-- Flashing Banner -->
  <div class="alert-banner" id="alertBanner">
    <div id="newsTicker" class="news-ticker">Loading news...</div>
  </div>

  <!-- 4-Panel Layout -->
  <div class="content-row">
    <div class="panel coins-panel">
      <h2>Select Coins</h2>
      <select id="coinSelector" multiple size="10"></select><br><br>
      <button id="updateButton">Update</button>
    </div>

    <div class="panel prices-panel">
      <h2>üìà Prices & Change</h2>
      <ul id="pricesList"></ul>
      <h3>üöÄ Top Risers</h3>
      <ul id="topRisersList"></ul>
    </div>

    <div class="panel cryptodog-panel">
      <h2>üê∂ CryptoDog</h2>
      <div id="cryptoDogWidget" style="display: none;">
        <img src="/static/neutral.png" alt="Dog Face" />
        <div id="cryptoDogAlerts" class="dog-alerts"></div>
      </div>
    </div>

    <div class="panel chart-panel">
      <h2>üìä Live Chart</h2>
      <canvas id="priceChart"></canvas>
    </div>
  </div>
</div>

</body>
</html>
