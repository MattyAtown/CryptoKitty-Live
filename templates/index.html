<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoKitty Elite Tracker</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
        }
        .header-container {
            display: flex;
            align-items: center;
            padding: 20px 50px;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: space-between;
        }
        .logo {
            width: 160px;
        }
        .title {
            font-size: 48px;
            color: #00ffff;
            text-transform: none;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff, 0 0 30px #00ffff;
        }
        .crypto-dog-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }
        .crypto-dog-container img {
            width: 160px;
            cursor: pointer;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }
        .coin-selection, .coin-updates, .crypto-dog {
            flex: 1;
            margin: 20px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 30px #00ffff;
            min-width: 250px;
        }
        .live-graph {
            flex-basis: 100%;
            margin: 20px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 30px #00ffff;
        }
        button {
            padding: 15px 30px;
            background-color: #00ffff;
            color: #000000;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #ff00ff;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <img src="/static/images/logo.png" alt="AiM Logo" class="logo">
        <div class="title">CryptoKitty Elite Tracker üê±</div>
        <div class="crypto-dog-container">
            <img id="crypto-dog" src="/static/images/neutral.png" alt="CryptoDog" onclick="toggleCryptoDog()">
        </div>
    </div>

    <div class="container">
        <div class="coin-selection">
            <h2>Coin Selection</h2>
            <ul id="coin-list"></ul>
            <button onclick="updateSelectedCoins()">Update</button>
        </div>

        <div class="coin-updates">
            <h2>Selected Coins and Updates</h2>
            <ul id="selected-coins"></ul>
        </div>

        <div class="crypto-dog">
            <h2>CryptoDog Status</h2>
            <img id="crypto-dog-img" src="/static/images/neutral.png" alt="CryptoDog">
        </div>

        <div class="live-graph">
            <h2>Live Graph</h2>
            <canvas id="crypto-graph"></canvas>
            <button onclick="updateGraph(5)">Last 5 Min</button>
            <button onclick="updateGraph(15)">Last 15 Min</button>
            <button onclick="updateGraph(30)">Last 30 Min</button>
            <button onclick="updateGraph(60)">Last 1 Hr</button>
            <button onclick="updateGraph(1440)">Last 1 Day</button>
        </div>
    </div>

    <script>
        function toggleCryptoDog() {
            const dogImg = document.getElementById('crypto-dog-img');
            if (dogImg.style.display === 'none') {
                dogImg.style.display = 'block';
            } else {
                dogImg.style.display = 'none';
            }
        }
    </script>
</body>
</html>
