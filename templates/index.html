<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoKitty Elite Tracker</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    <script src="/static/js/cryptokitty.js" defer></script>
</head>
<body>
    <div class="header-container">
        <img src="/static/images/logo.png" class="logo" alt="CryptoKitty Logo">
        <h1 class="title">CryptoKitty Elite Tracker</h1>
        <div class="cryptodog-container">
            <img src="/static/images/neutral.png" id="cryptodog" alt="CryptoDog">
            <select id="cryptodog-toggle">
                <option value="off">CryptoDog Off</option>
                <option value="on">CryptoDog On</option>
            </select>
        </div>
    </div>

    <div class="banner" id="flashing-banner"></div>

    <div class="main-container">
        <div class="coin-selection">
            <h2>Select Coins</h2>
            <div id="coin-buttons"></div>
            <button id="update-button">Update</button>
        </div>

        <div class="selected-coins">
            <h2>Selected Coins and Updates</h2>
            <ul id="coin-updates"></ul>
        </div>

        <div class="graph-container">
            <h2>Live Market Graph</h2>
            <canvas id="market-graph"></canvas>
        </div>
    </div>

    <footer>
        <p>CryptoKitty Â© 2025 - Real-time Crypto Market Tracker</p>
    </footer>
</body>
</html>
