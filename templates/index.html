<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoKitty Elite Tracker</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
        }
        .header-container {
            display: flex;
            align-items: center;
            padding: 20px 50px;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: space-between;
        }
        .logo {
            width: 160px;
        }
        .title {
            flex: 1;
            text-align: center;
            font-size: 48px;
            color: #00ffff;
            text-transform: none;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff, 0 0 30px #00ffff;
        }
        .graph-container {
            flex: 2;
            margin: 20px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 30px #00ffff;
            min-width: 500px;
        }
        .coin-selection {
            flex: 1;
            margin: 20px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 30px #00ffff;
            min-width: 250px;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <img src="/static/images/logo.png" alt="AiM Logo" class="logo">
        <div class="title">CryptoKitty Elite Tracker üê±</div>
    </div>

    <div class="container" style="display: flex;">
        <div class="coin-selection">
            <h2>Coin Selection</h2>
            <ul id="coin-list">
                <li><input type="checkbox" value="BTC"> BTC (Bitcoin)</li>
                <li><input type="checkbox" value="ETH"> ETH (Ethereum)</li>
                <li><input type="checkbox" value="XRP"> XRP (Ripple)</li>
                <li><input type="checkbox" value="SOL"> SOL (Solana)</li>
                <li><input type="checkbox" value="ADA"> ADA (Cardano)</li>
                <li><input type="checkbox" value="DOGE"> DOGE (Dogecoin)</li>
                <li><input type="checkbox" value="MATIC"> MATIC (Polygon)</li>
                <li><input type="checkbox" value="DOT"> DOT (Polkadot)</li>
                <li><input type="checkbox" value="LINK"> LINK (Chainlink)</li>
                <li><input type="checkbox" value="POL"> POL (Polymath)</li>
                <li><input type="checkbox" value="AERGO"> AERGO (Aergo)</li>
                <li><input type="checkbox" value="SUI"> SUI (Sui Network)</li>
            </ul>
            <button onclick="updateSelectedCoins()">Update</button>
        </div>

        <div class="graph-container">
            <h2>Live Graph</h2>
            <canvas id="crypto-graph"></canvas>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('crypto-graph').getContext('2d');
        const cryptoChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: []
            },
            options: {
                responsive: true,
                scales: {
                    x: { display: true, title: { display: true, text: 'Time' } },
                    y: { display: true, title: { display: true, text: 'Percentage Change' } }
                }
            }
        });

        function updateSelectedCoins() {
            const selectedCoins = [];
            document.querySelectorAll('#coin-list input[type="checkbox"]:checked').forEach(checkbox => {
                selectedCoins.push(checkbox.value);
            });
            fetch('/prices', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ coins: selectedCoins })
            })
            .then(response => response.json())
            .then(data => {
                cryptoChart.data.labels = data.prices[selectedCoins[0]].timestamps;
                cryptoChart.data.datasets = selectedCoins.map(coin => ({
                    label: coin,
                    data: data.prices[coin].prices,
                    borderColor: '#' + Math.floor(Math.random()*16777215).toString(16),
                    borderWidth: 2,
                    fill: false
                }));
                cryptoChart.update();
            })
            .catch(error => console.error('Error fetching prices:', error));
        }
    </script>
</body>
</html>
