<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CryptoKitty Elite v2.3</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #0d0d0d;
      color: #00f0ff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
    }
    h1, h2, h3 {
      text-shadow: 0 0 10px #00e0ff;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .top-right-logo img {
      max-width: 100px;
      filter: drop-shadow(0 0 8px #00e0ff);
    }
    select, button {
      background: #111;
      color: #00f0ff;
      border: 1px solid #00f0ff;
      padding: 6px;
      margin-top: 10px;
      border-radius: 6px;
    }
    .panel {
      display: flex;
      gap: 40px;
      align-items: flex-start;
      margin-top: 20px;
    }
    .chart-panel {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      box-shadow: 0 0 20px #00f0ff;
      flex: 1;
    }
    .prices-panel {
      flex: 1;
    }
    canvas {
      background: white;
      width: 100% !important;
      height: auto !important;
    }
    .timestamp {
      position: fixed;
      bottom: 10px;
      right: 20px;
      color: #888;
      font-size: 0.85em;
      text-shadow: 0 0 6px #00e0ff;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1>üê± CryptoKitty Elite Tracker</h1>
    <div class="top-right-logo">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
    </div>
  </div>

  <form method="POST">
    <label><strong>Select Coins:</strong></label><br>
    <select id="coinSelector" multiple size="10">
      {% for coin in coins %}
        <option value="{{ coin }}" {% if coin in selected %}selected{% endif %}>{{ coin }}</option>
      {% endfor %}
    </select><br><br>

    <label><strong>Select Time Range:</strong></label><br>
    <select name="time_range">
      <option value="5m" {% if time_range == '5m' %}selected{% endif %}>Last 5 minutes</option>
      <option value="15m" {% if time_range == '15m' %}selected{% endif %}>Last 15 minutes</option>
      <option value="30m" {% if time_range == '30m' %}selected{% endif %}>Last 30 minutes</option>
      <option value="1h" {% if time_range == '1h' %}selected{% endif %}>Last 1 hour</option>
      <option value="1d" {% if time_range == '1d' %}selected{% endif %}>Last 1 day</option>
      <option value="1w" {% if time_range == '1w' %}selected{% endif %}>Last 1 week</option>
      <option value="1mo" {% if time_range == '1mo' %}selected{% endif %}>Last 1 month</option>
    </select><br><br>

    <input type="hidden" id="selectedCoinsInput" name="coins" value="{{ selected | join(',') }}">
    <button type="submit">Update</button>
  </form>

  <div class="panel">
    <div class="prices-panel">
      <h2>üìà Prices & Change</h2>
      <ul>
        {% for coin in selected %}
          <li>{{ coin }}: {{ prices.get(coin, "Loading...") }}</li>
        {% endfor %}
      </ul>
    </div>

    <div class="chart-panel">
      <h3 style="text-align:center;">üìä % Change Chart</h3>
      <canvas id="priceChart"></canvas>
    </div>
  </div>

  <div class="timestamp" id="timestamp">Last refreshed: --:--:--</div>

  <script>
    const priceHistory = {{ price_history | tojson | safe }};
    const selected = {{ selected | tojson | safe }};
    const labels = Array.from({ length: 10 }, (_, i) => `${(9 - i) * 5} min ago`).reverse();

    const datasets = selected.map((coin) => {
      const prices = priceHistory[coin] || [];
      const base = prices[0] || 1;
      const percentChanges = prices.map(p => ((p - base) / base) * 100);
      return {
        label: coin,
        data: percentChanges,
        borderColor: '#' + Math.floor(Math.random() * 16777215).toString(16),
        borderWidth: 2,
        fill: false,
        tension: 0.3,
        pointRadius: 3
      };
    });

    new Chart(document.getElementById('priceChart').getContext('2d'), {
      type: 'line',
      data: {
        labels: labels,
        datasets: datasets
      },
      options: {
        responsive: true,
        maintainAspectRatio: true,
        scales: {
          y: {
            beginAtZero: false,
            title: {
              display: true,
              text: '% Change'
            },
            ticks: {
              callback: value => value.toFixed(1) + '%'
            }
          }
        },
        plugins: {
          legend: {
            labels: {
              color: '#fff'
            }
          }
        }
      }
    });

    // üñ±Ô∏è Double-click to toggle selection
    const coinSelector = document.getElementById('coinSelector');
    const hiddenInput = document.getElementById('selectedCoinsInput');
    const currentSelected = new Set(hiddenInput.value.split(','));

    coinSelector.addEventListener('dblclick', (e) => {
      const coin = e.target.value;
      if (currentSelected.has(coin)) {
        currentSelected.delete(coin);
      } else {
        currentSelected.add(coin);
      }
      hiddenInput.value = Array.from(currentSelected).join(',');
    });

    // üïì Timestamp
    const timestampEl = document.getElementById('timestamp');
    const now = new Date();
    timestampEl.textContent = 'Last refreshed: ' +
      now.getHours().toString().padStart(2, '0') + ':' +
      now.getMinutes().toString().padStart(2, '0') + ':' +
      now.getSeconds().toString().padStart(2, '0');
  </script>
</body>
</html>
