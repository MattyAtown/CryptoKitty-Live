<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoKitty Live</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #000000;
            color: #00FFAA;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #app {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
            background-color: #111111;
            border-radius: 15px;
            box-shadow: 0 0 20px #00FFAA;
        }
        header h1 {
            text-align: center;
            font-size: 3em;
            color: #00FFAA;
            margin-bottom: 20px;
        }
        .banner {
            background-color: #111111;
            color: #FFFFFF;
            border: 2px solid #00FFAA;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }
        .controls {
            margin-bottom: 20px;
            text-align: center;
        }
        select, button {
            background-color: #222222;
            color: #00FFAA;
            border: 2px solid #00FFAA;
            padding: 10px;
            font-size: 1em;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #00FFAA;
            color: #111111;
        }
        #prices ul {
            list-style: none;
            padding: 0;
            font-size: 1.2em;
        }
        #prices ul li {
            background-color: #222222;
            color: #00FFAA;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 5px;
            border: 2px solid #00FFAA;
            text-align: center;
        }
        @keyframes pulse {
            0% { border-color: #00FFAA; }
            50% { border-color: #FFFFFF; }
            100% { border-color: #00FFAA; }
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <h1>CryptoKitty Live</h1>
            <div class="banner" id="trend-banner">Loading trends...</div>
        </header>

        <div class="controls">
            <form id="coin-form" method="POST">
                <label for="coins">Select Coins:</label>
                <select id="coins" name="coins" multiple>
                    <option value="BTC">Bitcoin (BTC)</option>
                    <option value="ETH">Ethereum (ETH)</option>
                    <option value="XRP">Ripple (XRP)</option>
                    <option value="SOL">Solana (SOL)</option>
                    <option value="ADA">Cardano (ADA)</option>
                    <option value="DOGE">Dogecoin (DOGE)</option>
                    <option value="MATIC">Polygon (MATIC)</option>
                    <option value="DOT">Polkadot (DOT)</option>
                </select>
                <button type="submit">Update</button>
            </form>
        </div>

        <div id="prices"></div>
        <canvas id="price-chart"></canvas>
    </div>

    <script>
        $(document).ready(function() {
            // Handle form submission
            $("#coin-form").on("submit", function(e) {
                e.preventDefault();
                const selectedCoins = $("#coins").val();
                if (selectedCoins.length > 0) {
                    fetchPrices(selectedCoins);
                }
            });

            // Fetch prices from the API
            function fetchPrices(coins) {
                $.ajax({
                    url: "/api/prices",
                    method: "GET",
                    success: function(data) {
                        updatePrices(data, coins);
                        updateTrendBanner(data);
                    },
                    error: function(err) {
                        console.error("Error fetching prices:", err);
                    }
                });
            }

            // Update the prices on the page
            function updatePrices(data, coins) {
                let pricesHtml = "<ul>";
                coins.forEach(coin => {
                    pricesHtml += `<li>${coin}: $${data[coin]}</li>`;
                });
                pricesHtml += "</ul>";
                $("#prices").html(pricesHtml);
            }

            // Update the trend banner
            function updateTrendBanner(data) {
                let bannerText = "";
                Object.keys(data).forEach(coin => {
                    const price = data[coin];
                    if (price === "N/A") return;
                    bannerText += `${coin} is active | `;
                });
                $("#trend-banner").text(bannerText || "No active coins selected");
            }
        });
    </script>
</body>
</html>
