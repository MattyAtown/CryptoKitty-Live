<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CryptoKitty Elite v2.2</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Page and Layout Styles */
    body {
      background: #0d0d0d;
      color: #00f0ff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      height: 100vh;
    }

    .main-wrapper {
      padding: 20px;
      margin-left: -2%;
      box-sizing: border-box;
      height: 100%;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .top-bar-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .top-bar-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .cryptoDogToggle {
      background: #111;
      color: #00f0ff;
      border: 2px solid #00f0ff;
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .top-right-logo img {
      max-width: 100px;
      height: auto;
      filter: drop-shadow(0 0 8px #00e0ff);
    }

    .alert-banner {
      padding: 10px;
      margin-bottom: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 1.1em;
      border: 2px solid #ff00f7;
      background-color: #210025;
      color: #ff00f7;
      box-shadow: 0 0 15px #ff00f7;
      min-height: 50px;
    }

    .content-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      height: calc(100% - 160px);
    }

    @keyframes beamMove {
      0% { background-position: 0 0; }
      100% { background-position: 0 100%; }
    }

    .panel {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00f0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      transition: box-shadow 0.3s ease;
      background-image: linear-gradient(to bottom, #00f0ff 0%, transparent 100%);
      background-size: 2px 400%;
      background-repeat: no-repeat;
      animation: beamMove 4s linear infinite;
      overflow: hidden;
    }

    .panel:hover {
      box-shadow: 0 0 30px #00f0ff, 0 0 20px #00f0ff inset;
    }

    .coins-panel { flex: 0 0 10%; border-right: 2px solid #00f0ff; }
    .prices-panel { flex: 0 0 20%; border-right: 2px solid #00f0ff; }
    .cryptodog-panel { flex: 0 0 20%; border-right: 2px solid #00f0ff; }
    .chart-panel { flex: 0 0 50%; }

    select {
      width: 100%;
      padding: 6px;
      background-color: #111;
      color: #00f0ff;
      border: 1px solid #00f0ff;
      border-radius: 8px;
    }

    .badge {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.8em;
      font-weight: bold;
      margin-left: 10px;
      text-shadow: 0 0 4px #000;
    }

    .riser { background-color: #00e676; color: black; }
    .warning { background-color: #ff1744; color: white; }
    .stable { background-color: #555; color: white; }

    #cryptoDogWidget img {
      width: 90%;
      border-radius: 10px;
      margin-top: 10px;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }

    .timestamp {
      position: fixed;
      bottom: 10px;
      right: 20px;
      color: #888;
      font-size: 0.85em;
      text-shadow: 0 0 6px #00e0ff;
    }
  </style>
</head>
