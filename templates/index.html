<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoKitty Elite Tracker</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/cryptokitty.js" defer></script>
</head>
<body>
    <header>
        <img src="/static/images/logo.png" alt="AiM Logo" id="aim-logo">
        <h1>CryptoKitty Elite Tracker</h1>
        <div id="crypto-dog-container">
            <label>
                <input type="checkbox" id="crypto-dog-toggle">
                Activate CryptoDog
            </label>
            <img id="crypto-dog-img" src="/static/images/neutral.png" alt="CryptoDog">
        </div>
    </header>

    <div id="flashing-banner">Loading Crypto News...</div>

    <section id="main-content">
        <div id="coin-selection">
            <h2>Coin Selections</h2>
            <button id="select-all">Select All</button>
            <button id="deselect-all">Deselect All</button>
            <div id="coin-list">
    <button value="BTC" title="Bitcoin (BTC)">BTC</button>
    <button value="ETH" title="Ethereum (ETH)">ETH</button>
    <button value="XRP" title="Ripple (XRP)">XRP</button>
    <button value="SOL" title="Solana (SOL)">SOL</button>
    <button value="ADA" title="Cardano (ADA)">ADA</button>
    <button value="DOGE" title="Dogecoin (DOGE)">DOGE</button>
    <button value="MATIC" title="Polygon (MATIC)">MATIC</button>
    <button value="DOT" title="Polkadot (DOT)">DOT</button>
    <button value="LINK" title="Chainlink (LINK)">LINK</button>
    <button value="BNB" title="Binance Coin (BNB)">BNB</button>
    <button value="LTC" title="Litecoin (LTC)">LTC</button>
    <button value="BCH" title="Bitcoin Cash (BCH)">BCH</button>
    <button value="SHIB" title="Shiba Inu (SHIB)">SHIB</button>
    <button value="AVAX" title="Avalanche (AVAX)">AVAX</button>
    <button value="ATOM" title="Cosmos (ATOM)">ATOM</button>
    <button value="XMR" title="Monero (XMR)">XMR</button>
    <button value="FTM" title="Fantom (FTM)">FTM</button>
    <button value="NEAR" title="NEAR Protocol (NEAR)">NEAR</button>
    <button value="UNI" title="Uniswap (UNI)">UNI</button>
    <button value="ALGO" title="Algorand (ALGO)">ALGO</button>
    <button value="VET" title="VeChain (VET)">VET</button>
    <button value="MANA" title="Decentraland (MANA)">MANA</button>
    <button value="SAND" title="The Sandbox (SAND)">SAND</button>
    <button value="ICP" title="Internet Computer (ICP)">ICP</button>
    <button value="APE" title="ApeCoin (APE)">APE</button>
</div>
<button id="update-prices-btn">Update Prices</button>

        <div id="updates-results">
            <h2>Results and Updates</h2>
            <ul id="selected-coins"></ul>
        </div>

        <div id="live-graph">
            <h2>Live Graph</h2>
            <canvas id="crypto-graph"></canvas>
        </div>
    </section>

    <section id="bottom-section">
        <div id="top-risers-fallers">
            <h2>Top Movers</h2>
            <div id="top-risers">
                <h3>Top 3 Risers</h3>
                <ul id="top-risers-list"></ul>
            </div>
            <div id="top-new-coins">
                <h3>Top New Coins</h3>
                <ul id="top-new-coins-list"></ul>
            </div>
        </div>
    </section>
</body>
</html>
